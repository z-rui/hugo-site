box: debian

build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get -y install git
    - script:
        name: fetch submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.4.0:
        version: "0.14"

deploy:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get -y install git
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: z-rui/z-rui.github.io
