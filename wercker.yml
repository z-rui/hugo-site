box: yesops/git

build:
  steps:
    - script:
        name: fetch submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.14.1:
        version: "0.19"

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: z-rui/z-rui.github.io
