box: golang

build:
  steps:
    - script:
        name: fetch submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@2.7.0:
        version: "0.51"

deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        repo: z-rui/z-rui.github.io
